<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<div th:insert="navbar :: navbar"></div>

<body>
<div class="container">
    <table class="table table-striped table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th sec:authorize="hasAnyRole('ADMIN,MANAGER')">ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>CNP</th>
            <th>Stage Name</th>
            <th>Record Label</th>
            <th>City</th>
            <th>Details</th>
            <th sec:authorize="hasRole('ADMIN')">Edit</th>
            <th sec:authorize="hasRole('ADMIN')">Delete</th>
        </tr>
        </thead>
        <tr th:each="artist: ${artists}">

            <td sec:authorize="hasAnyRole('ADMIN,MANAGER')" th:text="${artist.id}"></td>
            <td th:text="${artist.firstName}"></td>
            <td th:text="${artist.lastName}"></td>
            <td th:text="${artist.cnp}"></td>
            <td th:text="${artist.stageName}"></td>
            <td th:text="${artist.recordLabel.name}"></td>
            <td th:text="${artist.address.city}"></td>
            <td>
                <a href="#" th:href="@{'/artists/{id}'(id=${artist.getId()})}">
                    <button class="btn btn-success">Details</button>
                </a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-info" href="#" th:href="@{/artists/{id}/edit(id=${artist.getId()})}"
                   role="button">
                    Edit
                </a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <form th:object="${artist}" th:action="@{/artists/{id}/delete(id=${artist.getId()})}" th:method="GET">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div sec:authorize="hasRole('ADMIN')" class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/artists/new'}" th:method="post">Add artist</a>
        </div>
    </div>
</div>
</body>
</html>
