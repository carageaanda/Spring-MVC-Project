<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Album</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <h2 th:text="${album.albumName}"></h2>
                <p th:text="'Year: ' + ${album.albumYear}"></p>
                <p th:text="'Number of Tracks: ' + ${album.noTracks}"></p>
            </div>
            <hr/>
            <h3>Songs</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Length</th>
                    <th>Language</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song : ${album.songs}">
                    <td th:text="${song.songTitle}"></td>
                    <td th:text="${song.songLength}"></td>
                    <td th:text="${song.language}"></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-secondary" th:href="@{/albums}">Back to Albums</a>

        </div>
    </div>
</div>
</body>
</html>
