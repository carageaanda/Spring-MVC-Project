<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Managers</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<div th:insert="navbar :: navbar">  </div>

<body>
<div class="container">
    <table class="table table-striped table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th sec:authorize="hasAnyRole('ADMIN,MANAGER')">ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Record Label</th>
            <th>Details</th>
            <th sec:authorize="hasRole('ADMIN')">Edit</th>
            <th sec:authorize="hasRole('ADMIN')">Delete</th>
        </tr>
        </thead>
        <tr th:each="manager: ${managers}">

            <td sec:authorize="hasAnyRole('ADMIN,MANAGER')" th:text="${manager.id}"></td>
            <td th:text="${manager.firstName}"></td>
            <td th:text="${manager.lastName}"></td>
            <td th:text="${manager.recordLabel.name}"></td>
            <td>
                <a href="#" th:href="@{'/managers/{id}'(id=${manager.id})}">
                    <button class="btn btn-success">Details</button>
                </a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-info" href="#" th:href="@{/managers/{id}/edit(id=${manager.id})}"
                   role="button">
                    Edit
                </a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <form th:object="${manager}" th:action="@{/managers/{id}/delete(id=${manager.id})}" th:method="GET">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
