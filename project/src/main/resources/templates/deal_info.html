<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deal</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>

<div th:insert="navbar :: navbar">  </div>

<div class="container">

    <div class="panel panel-primary">

        <div class="panel-heading" style="background-color:lightgray;">
            <h1 class="panel-title">Details</h1>
        </div>

        <br>

        <div class="panel-body">

            <div class="container">
                <div class="row">

                    <div class="col-md-3">
                        <h3>Deal details</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-3">

                        <div>
                            <label>Signing Date:</label>
                            <input type="text" disabled class="form-control" th:field="${deal.signingDate}"/>
                        </div>

                        <div style="margin-top: 15px">
                            <label>Contract Length:</label>
                            <input type="number" min="1" disabled class="form-control"
                                   th:field="${deal.contractLength}"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
