<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Record Label</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<div th:insert="navbar :: navbar"></div>

<body>
<div class="panel-heading" style="text-align: center">
    <h1 class="panel-title" th:text="${recordLabel.name}"></h1>
</div>
<br>
<br>
<br>

<div class="panel-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <h2 class="panel-title" style="text-align: center">Managers</h2>
                <br>
                <table class="table table-striped table-hover">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Last name</th>
                        <th>First name</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tr th:each="manager: ${recordLabel.managers}">

                        <td th:text="${manager.id}"></td>
                        <td th:text="${manager.firstName}"></td>
                        <td th:text="${manager.lastName}"></td>
                        <td>
                            <a href="#" th:href="@{'/managers/{id}'(id=${manager.id})}">
                                <button class="btn btn-success">Details</button>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6">

                <h2 class="panel-title" style="text-align: center">Artists</h2>
                <br>
                <table class="table table-striped table-hover">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Last name</th>
                        <th>First name</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tr th:each="artist: ${recordLabel.artists}">

                        <td th:text="${artist.id}"></td>
                        <td th:text="${artist.firstName}"></td>
                        <td th:text="${artist.lastName}"></td>
                        <td>
                            <a href="#" th:href="@{'/artists/{id}'(id=${artist.id})}">
                                <button class="btn btn-success">Details</button>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
