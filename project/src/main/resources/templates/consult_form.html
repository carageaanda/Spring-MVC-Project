<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consult</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
      integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
        integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

<div th:insert="navbar :: navbar"></div>

<form th:object="${consult}" th:action="@{/consults/}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h1 class="panel-title text-center">Details</h1>
            </div>

            <br>

            <div class="panel-body">

                <div class="row col-md-8">
                    <div class="col-md-4">
                        <label class="col-form-label">Patient:</label>
                        <select class="form-control" th:field="*{artist.id}">
                            <option th:each="artist : ${artistAll}"
                                    th:value="${artist.id}"
                                    th:utext="|${artist.lastName} ${artist.firstName}|">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="col-form-label">Manager:</label>
                        <div th:if="${isManager}">
                            <p class="form-control" th:text="${managerName}"></p>
                            <input type="hidden" th:field="*{manager.id}" >
                        </div>
                        <div th:unless="${isManager}">
                            <select class="form-control" th:field="*{manager.id}">
                                <option th:each="manager : ${managersAll}"
                                        th:value="${manager.id}"
                                        th:utext="|${manager.lastName} ${manager.firstName}|">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label>Date:</label>
                        <input class="form-control" name="date" type="date" style="margin-top:13px" th:field="*{date}"
                               th:value="${T(com.example.project.service.Helper).formatDate(consult.date)}"
                               th:attr="max=${#dates.createNow()}"/>
                        <label th:if="${#fields.hasErrors('date')}" th:errors="*{date}" type="error"
                               class="error text-danger">
                            Error
                        </label>
                        <label th:if="${error_date} != null" class="error text-danger"
                               th:text="${error_date}"></label>
                    </div>
                </div>


                <div class="row col-md-8">
                    <div class="col-md-11">
                        <label>Comments:</label>
                        <input type="text" class="form-control" th:field="*{comment}" placeholder="Comments"/>
                        <label th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" type="error"
                               class="error text-danger">
                            Error
                        </label>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-8 form-group">
                        <div class="container mt-10" style="padding: 0">

                            <select id="deals" th:name="medications" class="selectpicker col-md-10" multiple
                                    aria-label="size 10 select example">
                                <option th:each="selectedDeal: ${selectedDeals}" th:name="deals"
                                        th:field="*{deals}"
                                        th:utext="|${selectedDeal.deals.signingDate} ${selectedDeal.deals.contractLength}|"
                                        th:checked="${selectedDeal.present}"
                                        th:value="${selectedDeal.deals.id}"
                                        th:selected="${selectedDeal.present}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 ml-md-auto" style="margin-top:10px">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
