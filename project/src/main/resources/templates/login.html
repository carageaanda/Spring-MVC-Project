<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager details</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container col-md-4 col-md-offset-4" style="margin-top: 20px">
    <div class="mt-5 mb-5 text-center">
        <h2>Please log in!</h2>
        <h4 style="display:inline">
            Or create an account by clicking
            <a style="text-decoration:none;color:black;" th:href="@{'/register'}">
                <strong>here
                </strong>
            </a>
        </h4>
    </div>
    <form class="form-group align-content-lg-start p-3" method="post" th:action="authUser">
        <p class="text-danger" th:if="${param.error}">Invalid user or password</p>

        <div class="row md-3">
            <label for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
                   type="text">
        </div>
        <div class="row md-3">
            <label for="password">Password:</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        </div>


        <div class="row md-6">
            <div class="col text-center">
                <button class="btn btn-primary mt-3" type="submit">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
