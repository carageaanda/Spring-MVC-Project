<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consult</title>

    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
          integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
          referrerpolicy="no-referrer"
          rel="stylesheet"/>

    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>

<body>

<div th:insert="navbar :: navbar"></div>

<div class="container">

    <div class="panel panel-primary">

        <div class="panel-heading" style="text-align: center;">
            <h1 class="panel-title">Details</h1>
        </div>

        <br>

        <div class="panel-body">

            <div class="row col-md-8">
                <div class="col-md-4">
                    <label>Artist:</label>
                    <p class="form-control" th:text="${artistName}"></p>
                </div>

                <div class="col-md-4">
                    <label>Manager:</label>
                    <p class="form-control" th:text="${managerName}"></p>
                </div>

                <div class="col-md-3">
                    <label>Date:</label>
                    <p class="form-control"
                       th:text="${T(com.example.project.service.Helper).formatDate(consult.date)}"></p>
                </div>
            </div>

            <div class="row col-md-8">
                <div class="col-md-11">
                    <label>Comments:</label>
                    <p class="form-control" th:text="${consult.comment}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="container mt-10" style="padding: 0">
                        <select aria-label="size 10 select example" class="selectpicker col-md-10" multiple>
                            <option disabled selected th:each="deal : ${dealsAll}"
                                    th:utext="|${deal.signingDate} ${deal.contractLength}|"
                                    th:value="${deal.id}"></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
