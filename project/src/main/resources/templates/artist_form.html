<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>

<div th:insert="navbar :: navbar"></div>

<form method="post" th:action="@{/artists/}">
    <input name="id" th:field="${artist.id}" type="hidden"/>
    <input name="id" th:field="${address.id}" type="hidden"/>
    <div class="container">

        <div class="panel panel-primary">

            <div class="panel-heading" style="text-align: center;">
                <h1 class="panel-title">Add/Edit patient</h1>
            </div>

            <br>

            <div class="panel-body">

                <div class="row">
                    <div class="col-md-3" style="text-align:center">
                        <h3>Personal details</h3>
                    </div>
                    <div class="col-md-3" style="margin-left: 60px; text-align:center">
                        <h3>Address</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>CNP:</label>
                        <input class="form-control" name="cnp" placeholder="CNP" th:value="${artist.cnp}" type="text"/>
                        <label class="error text-danger" th:errors="${artist.cnp}" th:if="${#fields.hasErrors('artist.cnp')}"
                               type="error">
                            Error
                        </label>
                        <label class="error text-danger" th:if="${error_cnp} != null"
                               th:text="${error_cnp}"></label>
                    </div>

                    <div class="col-md-3" style="margin-left: 60px">
                        <label>Street:</label>
                        <input class="form-control" name="street" placeholder="Street" th:field="${address.street}"
                               type="text"/>
                        <label class="error text-danger" th:errors="${address.street}" th:if="${#fields.hasErrors('address.street')}"
                               type="error">
                            Error
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>Last Name:</label>
                        <input class="form-control" name="lastName" placeholder="Last name" th:field="${artist.lastName}"
                               type="text"/>
                        <label class="error text-danger" th:errors="${artist.lastName}"
                               th:if="${#fields.hasErrors('artist.lastName')}"
                               type="error">
                            Error
                        </label>
                    </div>

                    <div class="col-md-3" style="margin-left: 60px">
                        <label>Number:</label>
                        <input class="form-control" min="1" name="no" placeholder="Number" th:value="${address.no}"
                               type="number"/>
                        <label class="error text-danger" th:errors="${address.no}" th:if="${#fields.hasErrors('artist.address.no')}"
                               type="error">
                            Error
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>First Name:</label>
                        <input class="form-control" name="firstName" placeholder="First name" th:field="${artist.firstName}"
                               type="text"/>
                        <label class="error text-danger" th:errors="${artist.firstName}"
                               th:if="${#fields.hasErrors('artist.firstName')}"
                               type="error">
                            Error
                        </label>
                    </div>
                    <div class="col-md-3" style="margin-left: 60px">
                        <label>City:</label>
                        <input class="form-control" name="city" placeholder="City" th:field="${address.city}"
                               type="text"/>
                        <label class="error text-danger" th:errors="${address.city}" th:if="${#fields.hasErrors('address.city')}"
                               type="error">
                            Error
                        </label>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-3">
                        <label>Stage Name:</label>
                        <input class="form-control" name="stageName" placeholder="Stage name" th:field="${artist.stageName}"
                               type="text"/>
                        <label class="error text-danger" th:errors="${artist.stageName}"
                               th:if="${#fields.hasErrors('artist.stageName')}"
                               type="error">
                            Error
                        </label>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Record Label:</label>
                            <select class="form-control" th:field="*{artist.recordLabel.id}">
                                <option th:each="rec : ${recordLabelAll}"
                                        th:utext="${rec.name}"
                                        th:value="${rec.id}">
                                </option>
                            </select>
                        </div>


                        <div class="row">
                            <div class="col-md-12 ml-md-auto" style="margin-top:10px">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</form>
</body>
</html>
