<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Song</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <h2 th:text="${song.artist.stageName}"></h2>
                <p th:text="'First Name:' + ${song.artist.firstName}"></p>
                <p th:text="'Last Name: ' + ${song.artist.lastName}"></p>
            </div>
            <hr/>
            <h3>Songs</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Length</th>
                    <th>Language</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="songDetail : ${song}">
                    <td th:text="${songDetail.songTitle}"></td>
                    <td th:text="${songDetail.songLength}"></td>
                    <td th:text="${songDetail.language}"></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-secondary" th:href="@{/songs}">Back to Songs</a>
        </div>
    </div>
</div>
</body>
</html>
