<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:insert="navbar :: navbar"></div>

<div class="container">

    <div class="panel panel-primary">

        <div class="panel-heading" style="background-color:lightgray;">
            <h1 class="panel-title">Details</h1>
        </div>

        <br>

        <div class="panel-body">

            <div class="container">
                <div class="row">

                    <div class="col-md-3" style="text-align:center">
                        <h3>Personal details</h3>
                    </div>


                    <div class="col-md-9" style="text-align:center">
                        <h3>Consults</h3>
                    </div>

                </div>

                <div class="row">
                    <div class="col col-md-3">

                        <div>
                            <label>Last name:</label>
                            <input type="text" disabled class="form-control" th:field="${manager.lastName}"/>
                        </div>

                        <div style="margin-top: 15px">
                            <label>First name:</label>
                            <input type="text" disabled class="form-control" th:field="${manager.firstName}"/>
                        </div>
                    </div>

                    <div class="col col-md-9">
                        <table class="table table-striped table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Artist</th>
                                <th>Record Label</th>
                                <th>Date</th>
                                <th>Details</th>
                                <th sec:authorize="hasRole('ADMIN')">Edit</th>
                                <th sec:authorize="hasRole('ADMIN')">Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="consult: ${manager.consults}">
                                <td th:text="${consult.id}"></td>
                                <td th:text="|${consult.artist.lastName} ${consult.artist.firstName}|"></td>
                                <td th:text="${manager.recordLabel.name}"></td>
                                <td th:text="${T(com.example.project.service.Helper).formatDate(consult.date)}"></td>
                                <td>
                                    <a class="btn btn-secondary" th:href="@{'/consults/{id}'(id=${consult.id})}"
                                       role="button" href="#">
                                        Details
                                    </a>
                                </td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-secondary" th:href="@{'/consults/{id}/edit'(id=${consult.id})}"
                                       href="#" role="button">
                                        Edit
                                    </a>
                                </td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <form th:object="${doctor}" th:action="@{'/consults/{id}/delete'(id=${consult.id})}"
                                          th:method="GET">
                                        <button class="btn btn-secondary">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label class="col-form-label">Record Label</label>
                        <input type="text" disabled class="form-control" th:field="${manager.recordLabel.name}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
