<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deal</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>

<div th:insert="navbar :: navbar"></div>

<form method="post" th:action="@{/deals/}">
    <input name="id" th:field="${deal.id}" type="hidden"/>
    <div class="container">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h1 class="panel-title text-center">Details</h1>
            </div>

            <br>

            <div class="panel-body">

                <div class="container">
                    <div class="row">

                        <div class="col-md-3">
                            <h3>Deal details</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-3">

                            <div>
                                <label>Signing Date:</label>
                                <input class="form-control" name="signingDate" th:field="${deal.signingDate}"
                                       type="date"/>
                                <label class="error text-danger" th:errors="${deal.signingDate}"
                                       th:if="${#fields.hasErrors('deal.signingDate')}" type="error">
                                    Error
                                </label>
                            </div>


                            <div style="margin-top: 15px">
                                <label>Contract Length:</label>
                                <input class="form-control" min="1" name="contractLength" th:field="${deal.contractLength}"
                                       type="number"/>
                                <label class="error text-danger"
                                       th:errors="${deal.contractLength}" th:if="${#fields.hasErrors('deal.contractLength')}" type="error">
                                    Error
                                </label>
                                <label class="error text-danger" th:if="${error_deal} != null"
                                       th:text="${error_deal}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 ml-md-auto" style="margin-top:10px">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
