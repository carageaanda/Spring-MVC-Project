<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Label</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>

<div th:insert="navbar :: navbar"></div>

<form th:object="${recordLabel}" th:action="@{/recordlabels/}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">

        <div class="panel panel-primary">

            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Add/Edit Record Label</h1>
            </div>

            <br>

            <div class="panel-body">

                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Record Label Name:</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" type="error"
                               class="error text-danger">
                            Error
                        </label>
                        <label th:if="${error_recordLabel} != null" class="error text-danger"
                               th:text="${error_recordLabel}"></label>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-7 ml-md-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
