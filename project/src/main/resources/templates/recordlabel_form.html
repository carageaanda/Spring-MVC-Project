<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record Label</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>

<div th:insert="navbar :: navbar"></div>

<form method="post" th:action="@{/recordlabels/}" th:object="${recordLabel}">
    <input th:field="*{id}" type="hidden"/>
    <div class="container">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h1 class="panel-title text-center">Add / Edit Record Label</h1>
            </div>

            <br>

            <div class="panel-body">

                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Record Label Name:</label>
                        <input class="form-control" th:field="*{name}" type="text"/>
                        <label class="error text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"
                               type="error">
                            Error
                        </label>
                        <label class="error text-danger" th:if="${error_recordLabel} != null"
                               th:text="${error_recordLabel}"></label>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-7 ml-md-auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
